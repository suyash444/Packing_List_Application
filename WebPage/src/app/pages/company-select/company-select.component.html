<div class="card">
  <h2>Seleziona</h2>

  <label for="companyId">Azienda</label>
  <select id="companyId"
          [(ngModel)]="selectedCompanyId"
          (change)="onCompanyChange()">
    <option *ngFor="let c of companies" [ngValue]="c.id">
      {{ c.label }}
    </option>
  </select>

  <label for="feature">Funzione</label>
  <select id="feature" [(ngModel)]="selectedFeatureKey">
    <option *ngFor="let f of allFeatures" [ngValue]="f.key">
      {{ f.label }}
    </option>
  </select>

  <button type="button" (click)="goNext()">Avanti</button>
</div>
